<html>
    <head>
        <title>Session Storage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery/jquery-v3.3.1.js"></script>
        <script src="js/modernizr/modernizr-v3.6.0.js"></script>
        <script type="text/javascript">

            $(document).ready(function(){
                $("#list").blur(function(){
                    sessionStorage.setItem("list", $("#list").html());
                    location.reload();
                });
                
                $("#clear").click(function(){
                    sessionStorage.removeItem("list");
                    location.reload();
                });
                
                if(sessionStorage.getItem("list")) {
                    $("#message").html("<h3>Saved Data:</h3>");
                    $("#result").text(sessionStorage.getItem("list"));
                    $("#list").html(sessionStorage.getItem("list"));
                    
                } else {
                    
                    $("#message").html("<h3>LocalStorage Empty</h3>");
                }
                
                
            });
            
        </script>
    </head>
    <body>
        <h1>Manejo de sessionStorage</h1>
        
        <img src="http://www.monacolist.com/wp-content/uploads/2017/02/100564_available_image.jpg" 
             style="width: 60px; height: 60px"
             alt="is connected?"/>
        
        <div>
            <ul id="list" contenteditable="true">
                <li></li>
            </ul>
        </div>
        
        <input type="button" id="clear" value="Clear" />
        <div id="message"></div>
        <div id="result"></div>
        
        <br>
        
        <a href="results.html">View results...</a>
    </body>
</html>
