<html>
    <head>
        <title>Files Managment (view content)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery/jquery-v3.3.1.js"></script>
        <script type="text/javascript" >
            $(document).ready(function(){
                $("#file").change(selectFile);
                
                function selectFile(e) {
                    console.log("You have selected: ", e.target.files[0].name);
                    var file = e.target.files[0];
                    
                    if(file.type !== "text/plain") {
                        console.log("Select a file with extension txt!");
                        return;
                    }
                    
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        var resultText = e.target.result;
                        $("#content").append(resultText);
                    }
                    
                    reader.readAsText(file);
                }
            });
        </script>
    </head>
    <body>
        <h1>File Managment</h1>
        <form>
            <label for="file">Select File</label>
            <input type="file" id="file" />
            <p>Content of file:</p>
            <textarea cols="90" rows="15" id="content"></textarea>
        </form>
    </body>
</html>
