<html>
    <head>
        <title>Canvas Animation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/jquery/jquery-v3.3.1.js"></script>
        <script type="text/javascript" >
            
            var x = 0, y = 150, widthRectangle = 40;
            var direction;
            
            $(document).ready(function(){
                
                animar();
                
            });
            
            function animar() {
                var canvas = document.getElementById("canvas1");
                var context = canvas.getContext("2d");        
                
                context.clearRect(0, 0, canvas.width, canvas.width);
                context.strokeStyle = "yellow";
                context.fillStyle = "yellowgreen";
                context.lineWidth = 5;
                context.fillRect(x, y, widthRectangle, widthRectangle);
                context.strokeRect(x, y, widthRectangle, widthRectangle);
                
                updateDraw();
                setTimeout("animar();", 1);
            }
            
            function updateDraw() {
                defineDirection();
                if(direction === "right") {
                    x++;
                } else {
                    x--;
                }
            }
            
            function defineDirection() {
                var canvas = document.getElementById("canvas1");
                
                if(x == 0) {
                    direction = "right";
                } else if(x == (canvas.width - widthRectangle)) {
                    direction = "left";
                }
            }
        </script>
    </head>
    <body>
        <h1>Canvas Animation</h1>
        
        <canvas id="canvas1" width="800" height="400" style="border: grey dotted 5px;"></canvas>
    </body>
</html>
