<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">

    <script type="text/javascript" src="functions.js"></script>
    <title>Manejo de usuarios</title>
  </head>
  <body>
      <div class="container">
          <div class="h1">Manejo de usuarios</div>
          <div>
            <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Agregar un usuario:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre" onkeypress="addName(event);">
                </div>
            </div>
          </div>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody id="nombres">
              <!--tr>
                <th>1</th>
                <td>Mark</td>
              </tr-->
            </tbody>
          </table>
          <br>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Buscar:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="buscar" placeholder="Ingresar un nombre para buscar" onkeypress="search(event);">
                </div>
            </div>
          <div>
              <label class="col-form-label" id="result"></label>
          </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
