<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">

    <script type="text/javascript" src="functions.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Image and text -->

    <div class="container-fluid">
        <!-- Image and text -->
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">
              <img src="lenguajes.png" width="100" height="50" class="d-inline-block align-middle" alt="">
            Formulario de usuarios
          </a>
        </nav>
        <form class="mt-3" action="/recursoEnServidor" method="post" onsubmit="return validarForm(this);">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" name="name" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label>Apellido</label>
              <input type="text" class="form-control" name="surname" placeholder="Enter surname">
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="text" class="form-control" name="email" placeholder="Enter email">
            </div>
            <button type="reset" class="btn btn-danger">Reiniciar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
