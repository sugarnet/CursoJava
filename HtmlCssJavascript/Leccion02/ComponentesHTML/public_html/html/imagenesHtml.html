<html>
    <head>
        <title>Manejo de imágenes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Manejo de Imágenes</h1>
        <p>
            Este párrafo contiene una imagen 
            <img src="http://icursos.net/cursos/HTML/Leccion02/10-ImagenesHTML/renacer.jpg" alt="Renacer foto" width="40" height="42" 
                 title="Renacer foto"> en la misma línea.
        </p>
        <p>
            <img src="http://icursos.net/cursos/HTML/Leccion02/10-ImagenesHTML/GlobalMentoringLogo.jpg" alt="Logo Global Mentoring"
                 width="120" height="70" align="left" hspace="10" title="Logo Global Mentoring">
            Inclusión de una imágen en un párrafo.
        </p>
        <br/>
        <br/>
        <p>
            <a href="http://www.globalmentoring.com.mx" target="_blank">
                <img src="http://icursos.net/cursos/HTML/Leccion02/10-ImagenesHTML/boton.png" alt="Botón enviar" width="120" height="70"
                     align="left" hspace="10" border="0" title="botón enviar">
            </a>
        </p>
    </body>
</html>
