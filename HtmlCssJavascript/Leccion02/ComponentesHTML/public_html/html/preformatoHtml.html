<html>
    <head>
        <title>Preformato en Html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Preformato</h1>
        <!-- el tag pre se utiliza para dar preformato a nuestro texto. La idea es que
        tal cual escribamos así se visualizará-->
        <pre>
Este texto se visualizará tal cual,
                  con los espacios
                        con las tabulaciones
                la info tal cual se muestra aqu&iacute;
                    <em>También reconoce etiquetas</em>
                    también como <u>esta</u>
        </pre>
    </body>
</html>
